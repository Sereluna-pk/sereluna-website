<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sereluna – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Red Hat Display', sans-serif;
      background: linear-gradient(to bottom right, #fdf9f6, #f0e9e2);
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 4.5rem;
      font-weight: 900;
      color: #2d2d2d;
      margin-bottom: 10px;
      letter-spacing: 4px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .tagline {
      font-style: italic;
      color: #a27c6b;
      font-size: 1.3rem;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #444;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #666;
    }

    .socials a {
      margin: 0 12px;
      text-decoration: none;
      color: #3a3a3a;
      font-size: 1.4rem;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      color: #a27c6b;
      border-bottom: 2px solid #a27c6b;
    }
  </style>
</head>
<body>
  <div class="logo">Sereluna</div>
  <div class="tagline">Softwear for the Soul</div>
  <h1>Coming Soon</h1>
  <p>We’re preparing something magical for you...</p>
  <div class="socials">
    <a href="https://www.instagram.com/sereluna_pk" target="_blank">Instagram</a>
  </div>
</body>
</html>
